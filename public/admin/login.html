<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Pedagógico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #5a6fd8;
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Sistema Pedagógico</h1>
            <p>Área Administrativa</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Entrar
            </button>

            <div class="loading" id="loading">
                Entrando...
            </div>

            <div id="message" class="message" style="display: none;"></div>
        </form>
    </div>

    <script>
        // Configurações da API
        const API_BASE = 'http://localhost:4444';

        // Função para criar JWT
        function createJWT(data) {
            // Esta função simula a criação do JWT no frontend
            // Em produção, isso seria feito no backend
            return btoa(JSON.stringify(data));
        }

        // Função para decodificar JWT
        function decodeJWT(token) {
            try {
                return JSON.parse(atob(token));
            } catch (error) {
                return null;
            }
        }

        // Elementos DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('senha');
        const btnLogin = document.getElementById('btnLogin');
        const loading = document.getElementById('loading');
        const messageDiv = document.getElementById('message');

        // Verificar se já está logado
        if (localStorage.getItem('pedagogico_token')) {
            window.location.href = 'dashboard.html';
        }

        // Função para mostrar mensagem
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Função para esconder mensagem
        function hideMessage() {
            messageDiv.style.display = 'none';
        }

        // Função de login
        // Função de login (substituir a função existente)
        async function fazerLogin(email, senha) {
            try {
                // Enviar dados direto (sem JWT para login)
                const payload = {
                    email: email,
                    senha: senha
                };

                const response = await fetch(`${API_BASE}/pedagogico/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.payload) {
                    // Decodificar resposta JWT
                    const decodedResponse = decodeJWT(result.payload.split('.')[1]);

                    if (decodedResponse.boleano) {
                        // Login bem-sucedido
                        const userData = decodedResponse.obj;

                        // Armazenar dados do usuário
                        localStorage.setItem('pedagogico_token', result.payload);
                        localStorage.setItem('pedagogico_user', JSON.stringify(userData));

                        showMessage('Login realizado com sucesso!', 'success');

                        // Redirecionar após 1 segundo
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        showMessage(decodedResponse.mensagem, 'error');
                    }
                } else {
                    showMessage('Erro na resposta do servidor', 'error');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showMessage('Erro de conexão com o servidor', 'error');
            }
        }

        // Event listener do formulário
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const senha = senhaInput.value.trim();

            if (!email || !senha) {
                showMessage('Por favor, preencha todos os campos', 'error');
                return;
            }

            // Mostrar loading
            btnLogin.disabled = true;
            btnLogin.textContent = 'Entrando...';
            loading.style.display = 'block';
            hideMessage();

            // Fazer login
            await fazerLogin(email, senha);

            // Esconder loading
            btnLogin.disabled = false;
            btnLogin.textContent = 'Entrar';
            loading.style.display = 'none';
        });
    </script>
</body>

</html>
