                    Altera√ß√µes</button>

    <script>
        // Configura√ß√µes
        const API_BASE = 'http://localhost:4444';

        // Verificar autentica√ß√£o
        const token = localStorage.getItem('pedagogico_token');
        const user = JSON.parse(localStorage.getItem('pedagogico_user') || '{}');

        if (!token) {
            window.location.href = 'login.html';
        }

        // Mostrar nome do usu√°rio
        document.getElementById('userName').textContent = user.nome || 'Usu√°rio';

        // Vari√°veis globais
        let formularioId = null;
        let perguntasExistentes = [];
        let perguntasParaEditar = [];
        let perguntasParaDeletar = [];

        // Obter ID do formul√°rio da URL
        const urlParams = new URLSearchParams(window.location.search);
        formularioId = urlParams.get('id');

        if (!formularioId) {
            window.location.href = 'formularios.html';
        }

        // Fun√ß√£o de logout
        function logout() {
            localStorage.removeItem('pedagogico_token');
            localStorage.removeItem('pedagogico_user');
            window.location.href = 'login.html';
        }

        // Fun√ß√£o para fazer requisi√ß√µes autenticadas

        async function apiRequest(endpoint, data = {}) {
            try {
                // Verificar se existe token armazenado
                const token = localStorage.getItem('pedagogico_token');
                if (!token) {
                    logout();
                    return;
                }

                // CORRE√á√ÉO: Enviar o token diretamente como payload
                const payload = {
                    payload: token  // Enviar o token JWT diretamente
                };

                const response = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.payload) {
                    const decodedResponse = JSON.parse(atob(result.payload.split('.')[1]));

                    if (!decodedResponse.boleano) {
                        if (decodedResponse.mensagem.includes('Token inv√°lido')) {
                            logout();
                        }
                        throw new Error(decodedResponse.mensagem);
                    }

                    return decodedResponse.obj;
                }

                throw new Error('Resposta inv√°lida do servidor');
            } catch (error) {
                console.error('Erro na API:', error);
                throw error;
            }
        }

        // Mostrar/esconder op√ß√µes baseado no tipo
        function mostrarOpcoes() {
            const tipo = document.getElementById('perguntaTipo').value;
            const opcoesGroup = document.getElementById('opcoesGroup');

            if (tipo === 'multipla_escolha') {
                opcoesGroup.classList.remove('hidden');
            } else {
                opcoesGroup.classList.add('hidden');
                document.getElementById('perguntaOpcoes').value = '';
            }
        }

        // Fun√ß√£o para mostrar mensagem
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Fun√ß√£o para obter nome do tipo
        function getTipoNome(tipo) {
            const tipos = {
                'texto': 'Texto Livre',
                'multipla_escolha': 'M√∫ltipla Escolha',
                'escala_1_5': 'Escala 1-5',
                'escala_1_10': 'Escala 1-10',
                'sim_nao': 'Sim/N√£o',
                'numero': 'N√∫mero',
                'data': 'Data'
            };
            return tipos[tipo] || tipo;
        }

        // Carregar dados do formul√°rio
        async function carregarFormulario() {
            try {
                const data = await apiRequest('/pedagogico/buscar_formulario', {
                    formulario_id: formularioId
                });

                // Preencher dados do formul√°rio
                document.getElementById('titulo').value = data.formulario.titulo || '';
                document.getElementById('descricao').value = data.formulario.descricao || '';

                // Formatar data para datetime-local
                if (data.formulario.data_limite) {
                    const dataLimite = new Date(data.formulario.data_limite);
                    dataLimite.setMinutes(dataLimite.getMinutes() - dataLimite.getTimezoneOffset());
                    document.getElementById('dataLimite').value = dataLimite.toISOString().slice(0, 16);
                }

                // Armazenar perguntas existentes
                perguntasExistentes = data.perguntas || [];

                // Mostrar conte√∫do
                document.getElementById('loadingFormulario').style.display = 'none';
                document.getElementById('formularioContent').classList.remove('hidden');

                // Carregar perguntas
                carregarPerguntasExistentes();

            } catch (error) {
                console.error('Erro ao carregar formul√°rio:', error);
                document.getElementById('loadingFormulario').style.display = 'none';
                document.getElementById('errorCarregamento').classList.remove('hidden');
                document.getElementById('errorCarregamento').textContent = 'Erro ao carregar formul√°rio: ' + error.message;
            }
        }

        // Carregar perguntas existentes
        function carregarPerguntasExistentes() {
            const container = document.getElementById('perguntasExistentes');
            const total = document.getElementById('totalPerguntas');

            total.textContent = perguntasExistentes.length;

            if (perguntasExistentes.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">Nenhuma pergunta encontrada.</p>';
                return;
            }

            container.innerHTML = perguntasExistentes.map((pergunta, index) => `
                <div class="pergunta-item" id="pergunta-${pergunta.id}">
                    <div class="pergunta-header">
                        <strong>${pergunta.ordem}. ${pergunta.titulo}</strong>
                        <div class="pergunta-actions">
                            <button class="btn btn-warning" onclick="editarPergunta(${pergunta.id})">‚úèÔ∏è Editar</button>
                            <button class="btn btn-danger" onclick="deletarPergunta(${pergunta.id})">üóëÔ∏è Deletar</button>
                        </div>
                    </div>
                    <div>
                        <small><strong>Tipo:</strong> ${getTipoNome(pergunta.tipo)} | 
                        <strong>Obrigat√≥ria:</strong> ${pergunta.obrigatoria ? 'Sim' : 'N√£o'}</small>
                        ${pergunta.opcoes ? `
                            <div class="opcoes-list">
                                <strong>Op√ß√µes:</strong>
                                <ul>
                                    ${JSON.parse(pergunta.opcoes).map(opcao => `<li>${opcao}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Editar pergunta existente
        function editarPergunta(perguntaId) {
            const pergunta = perguntasExistentes.find(p => p.id === perguntaId);
            if (!pergunta) return;

            const container = document.getElementById(`pergunta-${perguntaId}`);

            const opcoesList = pergunta.opcoes ? JSON.parse(pergunta.opcoes).join('\n') : '';

            container.innerHTML = `
                <div class="pergunta-header">
                    <strong>Editando Pergunta ${pergunta.ordem}</strong>
                    <div class="pergunta-actions">
                        <button class="btn btn-success" onclick="salvarEdicaoPergunta(${perguntaId})">üíæ Salvar</button>
                        <button class="btn btn-secondary" onclick="cancelarEdicaoPergunta(${perguntaId})">‚úñÔ∏è Cancelar</button>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label>T√≠tulo da Pergunta:</label>
                        <input type="text" id="edit-titulo-${perguntaId}" value="${pergunta.titulo}">
                    </div>
                    <div class="form-group">
                        <label>Tipo:</label>
                        <select id="edit-tipo-${perguntaId}" onchange="mostrarOpcoesEdicao(${perguntaId})">
                            <option value="texto" ${pergunta.tipo === 'texto' ? 'selected' : ''}>Texto Livre</option>
                            <option value="multipla_escolha" ${pergunta.tipo === 'multipla_escolha' ? 'selected' : ''}>M√∫ltipla Escolha</option>
                            <option value="escala_1_5" ${pergunta.tipo === 'escala_1_5' ? 'selected' : ''}>Escala 1-5</option>
                            <option value="escala_1_10" ${pergunta.tipo === 'escala_1_10' ? 'selected' : ''}>Escala 1-10</option>
                            <option value="sim_nao" ${pergunta.tipo === 'sim_nao' ? 'selected' : ''}>Sim/N√£o</option>
                            <option value="numero" ${pergunta.tipo === 'numero' ? 'selected' : ''}>N√∫mero</option>
                            <option value="data" ${pergunta.tipo === 'data' ? 'selected' : ''}>Data</option>
                        </select>
                    </div>
                    <div class="form-group ${pergunta.tipo === 'multipla_escolha' ? '' : 'hidden'}" id="edit-opcoes-group-${perguntaId}">
                        <label>Op√ß√µes (uma por linha):</label>
                        <textarea id="edit-opcoes-${perguntaId}">${opcoesList}</textarea>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="edit-obrigatoria-${perguntaId}" ${pergunta.obrigatoria ? 'checked' : ''}>
                            Pergunta Obrigat√≥ria
                        </label>
                    </div>
                </div>
            `;

            container.classList.add('edit-mode');
        }

        // Mostrar op√ß√µes na edi√ß√£o
        function mostrarOpcoesEdicao(perguntaId) {
            const tipo = document.getElementById(`edit-tipo-${perguntaId}`).value;
            const opcoesGroup = document.getElementById(`edit-opcoes-group-${perguntaId}`);

            if (tipo === 'multipla_escolha') {
                opcoesGroup.classList.remove('hidden');
            } else {
                opcoesGroup.classList.add('hidden');
            }
        }

        // Salvar edi√ß√£o da pergunta
        async function salvarEdicaoPergunta(perguntaId) {
            const titulo = document.getElementById(`edit-titulo-${perguntaId}`).value.trim();
            const tipo = document.getElementById(`edit-tipo-${perguntaId}`).value;
            const opcoes = document.getElementById(`edit-opcoes-${perguntaId}`).value.trim();
            const obrigatoria = document.getElementById(`edit-obrigatoria-${perguntaId}`).checked;

            if (!titulo) {
                alert('T√≠tulo √© obrigat√≥rio!');
                return;
            }

            try {
                await apiRequest('/pedagogico/editar_pergunta', {
                    pergunta_id: perguntaId,
                    titulo: titulo,
                    tipo: tipo,
                    opcoes: tipo === 'multipla_escolha' && opcoes ? JSON.stringify(opcoes.split('\n').filter(o => o.trim())) : null,
                    obrigatoria: obrigatoria
                });

                // Atualizar pergunta local
                const perguntaIndex = perguntasExistentes.findIndex(p => p.id === perguntaId);
                if (perguntaIndex !== -1) {
                    perguntasExistentes[perguntaIndex] = {
                        ...perguntasExistentes[perguntaIndex],
                        titulo: titulo,
                        tipo: tipo,
                        opcoes: tipo === 'multipla_escolha' && opcoes ? JSON.stringify(opcoes.split('\n').filter(o => o.trim())) : null,
                        obrigatoria: obrigatoria
                    };
                }

                carregarPerguntasExistentes();
                showMessage('Pergunta editada com sucesso!', 'success');

            } catch (error) {
                showMessage('Erro ao editar pergunta: ' + error.message, 'error');
            }
        }

        // Cancelar edi√ß√£o
        function cancelarEdicaoPergunta(perguntaId) {
            carregarPerguntasExistentes();
        }

        // Deletar pergunta
        async function deletarPergunta(perguntaId) {
            if (!confirm('Deletar esta pergunta? Esta a√ß√£o n√£o pode ser desfeita.')) {
                return;
            }

            try {
                await apiRequest('/pedagogico/deletar_pergunta', {
                    pergunta_id: perguntaId
                });

                // Remover da lista local
                perguntasExistentes = perguntasExistentes.filter(p => p.id !== perguntaId);
                carregarPerguntasExistentes();
                showMessage('Pergunta deletada com sucesso!', 'success');

            } catch (error) {
                showMessage('Erro ao deletar pergunta: ' + error.message, 'error');
            }
        }

        // Adicionar nova pergunta
        async function adicionarNovaPergunta() {
            const titulo = document.getElementById('perguntaTitulo').value.trim();
            const tipo = document.getElementById('perguntaTipo').value;
            const obrigatoria = document.getElementById('perguntaObrigatoria').checked;
            const opcoes = document.getElementById('perguntaOpcoes').value.trim();

            if (!titulo || !tipo) {
                showMessage('Por favor, preencha o t√≠tulo e tipo da pergunta!', 'error');
                return;
            }

            if (tipo === 'multipla_escolha' && !opcoes) {
                showMessage('Por favor, adicione as op√ß√µes para m√∫ltipla escolha!', 'error');
                return;
            }

            try {
                const novaOrdem = Math.max(...perguntasExistentes.map(p => p.ordem), 0) + 1;

                const resultado = await apiRequest('/pedagogico/criar_pergunta', {
                    formulario_id: formularioId,
                    titulo: titulo,
                    tipo: tipo,
                    opcoes: tipo === 'multipla_escolha' ? JSON.stringify(opcoes.split('\n').filter(o => o.trim())) : null,
                    ordem: novaOrdem,
                    obrigatoria: obrigatoria
                });

                // Adicionar √† lista local
                perguntasExistentes.push({
                    id: resultado.pergunta_id,
                    titulo: titulo,
                    tipo: tipo,
                    opcoes: tipo === 'multipla_escolha' ? JSON.stringify(opcoes.split('\n').filter(o => o.trim())) : null,
                    ordem: novaOrdem,
                    obrigatoria: obrigatoria
                });

                // Limpar campos
                document.getElementById('perguntaTitulo').value = '';
                document.getElementById('perguntaTipo').value = '';
                document.getElementById('perguntaOpcoes').value = '';
                document.getElementById('perguntaObrigatoria').checked = true;
